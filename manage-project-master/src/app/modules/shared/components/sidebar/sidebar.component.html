<div class="flex h-full min-h-screen sidebar">
  <div class="bg-primary p-2">
    <button (click)="sidenav.toggle()" mat-icon-button matTooltip="Menu">
      <mat-icon [ngStyle]="{'color':'white'}">menu</mat-icon>
    </button>
  </div>
  <mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
      <mat-nav-list>
        <mat-list-item class="border-b border-neutral-100" routerLink="project">
          <span class="text-lg pb-1">Project Management</span>
        </mat-list-item>
        <mat-list-item class="border-b border-neutral-100" routerLink="user">
          <span class="text-lg py-1">User Management</span>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

  </mat-sidenav-container>

</div>

<div class="p-4">
  <div class="font-bold text-2xl py-4">{{title}}</div>
  <form [formGroup]="formProject">
    <div class="flex gap-4">
      <div>
        <mat-form-field *ngIf="isEdit">
          <mat-label>ID</mat-label>
          <input formControlName="id" readonly matInput>
        </mat-form-field>
      </div>
      <div class="w-1/2">
        <mat-form-field class="w-full">
          <mat-label>Project name</mat-label>
          <input formControlName="projectName" matInput placeholder="web jira">
          <mat-error *ngIf="myError('projectName', 'required')">Name is required</mat-error>
        </mat-form-field>
      </div>
      <div class="w-1/2">
        <mat-form-field class="w-full">
          <mat-label>Category</mat-label>
          <mat-select formControlName="categoryId" (valueChange)="onChangeCategory()">
            <mat-option *ngFor="let category of listProjectCategory"
              [value]="category.id">{{category.projectCategoryName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>
    <div>
      <editor formControlName="description" [init]="{ plugins: 'lists link image table code help wordcount' }"></editor>
    </div>
  </form>
  <div class="flex justify-end py-4">
    <button (click)="onSave()" type="submit" class="p-4 bg-primary text-white w-40 rounded  text-center">Save</button>
  </div>
</div>
